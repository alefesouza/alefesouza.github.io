<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes</title>

    <style>
        body {
            font-family: Arial;
        }

        .fonte-negrito {
            font-weight: bold;
        }

        .fonte-italico {
            font-style: italic;
        }
    </style>
</head>

<body>
    Texto
    <br>
    <span class="fonte-negrito">Negrito</span>
    <br>
    <span class="fonte-italico">Itálico</span>
    <br>
    <span class="fonte-negrito fonte-italico" style="text-decoration: underline;">Negrito e itálico</span>
    <br>
    <b>Negrito</b>, <i>Itálico</i>, <u>Underline</u>, <s>Cortado</s>
</body>

</html>
